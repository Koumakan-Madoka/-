<!DOCTYPE html>
<html>
<head>
  	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
	<link rel="icon" href="data:image/ico;base64,aWNv">
  	<title></title>
  	<link rel="stylesheet" href="../../resource/lib/layui/css/layui.css" media="all">
  	<link rel="stylesheet" href="../../resource/lib/layuiadmin/css/admin.css" media="all">
  	<link rel="stylesheet" href="../../resource/lib/layuiadmin/css/cmm.css" media="all">
  	
 	<script src="../../resource/lib/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  	<script src="../../resource/lib/layui/layui.js" type="text/javascript"></script>
 	<script src="../../resource/lib/layer/layer.min.js" type="text/javascript"></script>
	<script src="../../resource/extjs/extendJQ.js" type="text/javascript"></script>
	<script src="../../resource/lib/layuiadmin/cmm.js" type="text/javascript"></script>
	<style type="text/css">
		.layui-table-cell{height:auto;}
	</style>
</head>
<body>

  <div class="layui-fluid">  
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
        <form id="formId1">
          <div class="layui-inline">
            <label class="layui-form-label">编号</label>
            <div class="layui-input-block">
              <input type="text" name="id" placeholder="" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">员工工号</label>
            <div class="layui-input-block">
              <input type="text" name="no" placeholder="" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
              <input type="text" name="name" placeholder="" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-block">
              <input type="text" name="tel" placeholder="" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <button type="button" class="layui-btn" data-type="reload" id="search">搜索</button>
          </div>
        </form>
        </div>
      </div>
      <div class="layui-card-body">
        <table id="table1"></table> 
      </div>
    </div>
  </div>

<script>
layui.use(['index', 'table'], function(){
    var $ = layui.$,form = layui.form,table = layui.table;
    //表格初始化
    var params = JSON.parse($(this).form2JsonString("formId1"));
    var tableIns = table.render({
    	url: 'getPageList.do',
   	  	elem: '#table1',
   	 	page: true,
   	 	limit: '5',
   	 	limits: [5,10,20],
   	 	where: params,
   		cols:  [[
   	    	{field:'icon', 			title:'照片', 	align:'center', templet: function(r){
   	    		var optstr = "<img src='"+r.icon+"' height='110'/>";
	     		return optstr;
   	      	}},
   	    	{field:'id', 			title:'编号', 	align:'center'},
   	    	{field:'no', 			title:'工号', 	align:'center'},
   	    	{field:'name', 			title:'姓名', 	align:'center'},
   	    	{field:'sex', 			title:'性别', 	align:'center'},
   	    	{field:'age', 			title:'年龄', 	align:'center'},
   	    	{field:'tel', 			title:'联系电话', 	align:'center'},
   	    	{field:'idc', 			title:'身份证号', 	align:'center'},
   	    	{field:'ymd', 			title:'入职日期', 	align:'center'},
   	    	{field:'descr', 		title:'备注', 	align:'center'},
   	    	{field:'url', 			title:'操作', 	align:'center', templet: function(r){
   	    		var optstr = '<div class="layui-table-cell laytable-cell-2-0-3">';
   	     	  	if (r.id!=1) {
   	     	  		optstr += '<a class="layui-btn layui-btn-normal layui-btn-xs" onclick="update('+r.id+')">修改</a>';
   	     	  		optstr += '<a class="layui-btn layui-btn-danger layui-btn-xs" onclick="del('+r.id+')">删除</a>';
   	     	  	}
   	     		optstr += '</div>';
   	      		return optstr;
   	      	}},
   	  	]]
   	}); 
    
    //搜索事件
    var active = {
 		reload: function(){
 	   		var params = JSON.parse($(this).form2JsonString("formId1"));
 	    	tableIns.reload({
 	   			where: params,
 	       	  	page: {
 	       			curr: 1 //重新从第 1 页开始
 	       	  	}
 	       	});
 	   	}
	};
    $('.layui-btn').on('click', function(){
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    });
});

function update(id){
   	layer.open({
	    type: 2,
	    title:'修改信息',
	    shadeClose: true,
	    shade: 0.6,
	    area: ['450px', '450px'],
	    content: 'update.html?id='+id
	}); 
}

function del(id){
	layer.confirm('确定要删除吗?', {
			title: false,
			btn: ['确定','取消'] //按钮
		}, function(ind){
			layer.close(ind);
			var params = {
					id:id,
			};
			$.ajax({
		        type:"post",  //提交方式  
		        dataType:"json", //数据类型  
		        data : params,
		        url:"del.do", //请求url  
		        success:function(data){ //提交成功的回调函数 
		        	if (data.success) {
		        		layer.msg(data.msg, {icon:data.icon,time:1500},function(){
			               $('#search').click();
			            });
		        	} else {
		        		layer.alert(data.msg,{icon : data.icon});
		        	}
		        },
		        error:function(XMLHttpRequest, textStatus, errorThrown) {
		        	alert(XMLHttpRequest.status + "\r\n"+ errorThrown);
		        	console.log(XMLHttpRequest, XMLHttpRequest.status,textStatus, errorThrown);
		        }  
		    });
		}, function(inds){
			layer.close(inds);
		}
	);
}

</script>
</body>
</html>
