<!DOCTYPE html>
<html>
<head>
  	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
	<link rel="icon" href="data:image/ico;base64,aWNv">
  	<title></title>
  	<link rel="stylesheet" href="../../resource/lib/layui/css/layui.css" media="all">
  	<link rel="stylesheet" href="../../resource/lib/layuiadmin/css/admin.css" media="all">
  	<link rel="stylesheet" href="../../resource/lib/layuiadmin/css/cmm.css" media="all">
  	
 	<script src="../../resource/lib/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  	<script src="../../resource/lib/layui/layui.js" type="text/javascript"></script>
 	<script src="../../resource/lib/layer/layer.min.js" type="text/javascript"></script>
	<script src="../../resource/extjs/extendJQ.js" type="text/javascript"></script>
	<script src="../../resource/lib/layuiadmin/cmm.js" type="text/javascript"></script>
	
	<style type="text/css">
		.layui-form-item .layui-input-inline {
		    float: left;
		    width: 800px;
		    margin-right: 10px;
		}
	
	</style>
</head>
<body>
  <div id="formId1" class="layui-form" lay-filter="fromId1" style="padding: 20px 30px 0 0;">
  	<input type="hidden" name="id">
    <div class="layui-form-item">
      <label class="layui-form-label">所属分类</label>
      <div class="layui-input-inline">
        <select name="cid" lay-verify="required" class="layui-input cmm_category" type="PRODUCT"></select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">服务编号</label>
      <div class="layui-input-inline">
        <input type="text" name="no" lay-verify="required" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">服务名称</label>
      <div class="layui-input-inline">
        <input type="text" name="name" lay-verify="required" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">状态</label>
      <div class="layui-input-inline">
      	<select type="text" name="status" lay-verify="required" class="layui-input cmm_code" def="-- 请选择 --"  code="PRODUCT_STATUS"></select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">缩略图</label>
      <div class="layui-input-inline">
        <div class="layui-upload">
          <input type="hidden" name="icon"  lay-verify="required"/> 
          <button type="button" class="layui-btn" id="uploadImg1">上传图片</button>
          <div class="layui-upload-list">
            <img class="layui-upload-img" id="uploadImg1_img" style="height:120px;">
          </div>
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">单价</label>
      <div class="layui-input-inline">
        <input type="text" name="price" lay-verify="required" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">详细介绍</label>
      <div class="layui-input-inline">
      	<script id="ueditor1" type="text/plain" style="width:100%;height:300px;"></script>
      </div>
    </div>
    
    
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="fromId1-submit" >确认保存</button>
      </div>
    </div>
  </div>
<script type="text/javascript" charset="utf-8" src="../../resource/lib/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../../resource/lib/ueditor/ueditor.all.js"> </script>
<script type="text/javascript" charset="utf-8" src="../../resource/lib/ueditor/lang/zh-cn/zh-cn.js"></script> 
<script>
var datacontent = "";
$(function(){
	var ue = UE.getEditor('ueditor1');
	//数据回显
	var id = $(this).getUrlParam("id");
	if (id) {
		$.getJSON("getInfo.do?_t="+Math.random(), {id:id}, function(data){
			for(k in data){
				if ($("[name='"+k+"']").length){
					$("[name='"+k+"']").attr("val", data[k]);
					$("[name='"+k+"']").val(data[k]);
				}
			}
			$("#uploadImg1_img").attr("src", data.icon);
			//富文本编辑器赋值
			datacontent = unescape(data.content);
			setTimeout('UE.getEditor("ueditor1").setContent(datacontent)', 500);
		});
	}
	//文件上传
	layui.use('upload', function(){
	  var upload = layui.upload;
	  var uploadInst = upload.render({
	    elem: '#uploadImg1'
	    ,url: '../../common/cmm/uploadFile.do'
	    ,accept: 'jpg,png,gif' //允许上传的文件类型
	    ,size: 102400
	    ,done: function(res){
	    	$("#uploadImg1_img").attr("src", res.url);
	    	$("[name='icon']").val(res.url);
	    }
	  });
	});
	//修改信息
	layui.use(['index', 'form'], function(){
	    var form = layui.form;
	    form.on('submit(fromId1-submit)', function(data){
	    	var params = JSON.parse($(this).form2JsonString("formId1"));
	    	params['content'] = escape(UE.getEditor('ueditor1').getContent());
			$.ajax({
                type:"post", 
                dataType:"json", 
                data : params,
                url:"update.do",
                success:function(data){
                	if (data.success) {
                		layer.msg(data.msg, {icon:data.icon,time:1500},function(){
                			var index = parent.layer.getFrameIndex(window.name);
    		                parent.$('#search').click();
    		    	      	parent.layer.close(index);
    		                
    		            });
                	} else {
                		layer.alert(data.msg,{icon : data.icon});
                	}
                },
                error:function(XMLHttpRequest, textStatus, errorThrown) {
                	alert(XMLHttpRequest.status + "\r\n"+ errorThrown);
                	console.log(XMLHttpRequest, XMLHttpRequest.status,textStatus, errorThrown);
                }  
            });
	    });
	}); 
	
});
</script>
</body>
</html>
