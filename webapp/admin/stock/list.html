<!DOCTYPE html>
<html>
<head>
  	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
	<link rel="icon" href="data:image/ico;base64,aWNv">
  	<title></title>
  	<link rel="stylesheet" href="../../resource/lib/layui/css/layui.css" media="all">
  	<link rel="stylesheet" href="../../resource/lib/layuiadmin/css/admin.css" media="all">
  	<link rel="stylesheet" href="../../resource/lib/layuiadmin/css/cmm.css" media="all">
  	
 	<script src="../../resource/lib/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  	<script src="../../resource/lib/layui/layui.js" type="text/javascript"></script>
 	<script src="../../resource/lib/layer/layer.min.js" type="text/javascript"></script>
	<script src="../../resource/extjs/extendJQ.js" type="text/javascript"></script>
	<script src="../../resource/lib/layuiadmin/cmm.js" type="text/javascript"></script>
	<style type="text/css">
		.layui-table-cell{height:auto;}
	</style>
</head>
<body>

  <div class="layui-fluid">  
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
        <form id="formId1">
          <div class="layui-inline">
            <label class="layui-form-label">服务编码</label>
            <div class="layui-input-block">
              <input type="text" name="prd_no" placeholder="" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block">
              <select name="type" class="layui-input cmm_code" def="-- 请选择 --" code="STOCK_TYPE"></select>
            </div>
          </div>
          <div class="layui-inline">
            <button type="button" class="layui-btn" data-type="reload" id="search">搜索</button>
            <button type="button" class="layui-btn layui-btn-normal" onclick="add()">添加</button>
          </div>
        </form>
        </div>
      </div>
      <div class="layui-card-body">
        <table id="table1"></table> 
      </div>
    </div>
  </div>

<script>
layui.use(['index', 'table'], function(){
    var $ = layui.$,form = layui.form,table = layui.table;
    //表格初始化
    var params = JSON.parse($(this).form2JsonString("formId1"));
    var tableIns = table.render({
    	url: 'getPageList.do',
   	  	elem: '#table1',
   	 	page: true,
   	 	limit: '10',
   	 	limits: [10,20],
   	 	where: params,
   		cols:  [[
   	    	{field:'prd_no', 			title:'服务编号', 	align:'center'},
   	    	{field:'prd_noNm', 			title:'服务名称', 	align:'center'},
   	    	{field:'typeNm', 			title:'类型', 	align:'center'},
   	    	{field:'descr', 			title:'说明', 	align:'center'},
   	    	{field:'num', 				title:'数量', 	align:'center'},
   	    	{field:'iuidNm', 			title:'操作人', 	align:'center'},
   	    	{field:'itime', 			title:'操作时间', 	align:'center'}
   	  	]]
   	}); 
    
    //搜索事件
    var active = {
 		reload: function(){
 	   		var params = JSON.parse($(this).form2JsonString("formId1"));
 	    	tableIns.reload({
 	   			where: params,
 	       	  	page: {
 	       			curr: 1 //重新从第 1 页开始
 	       	  	}
 	       	});
 	   	}
	};
    $('.layui-btn').on('click', function(){
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    });
});

function add(){
   	layer.open({
	    type: 2,
	    title:'添加信息',
	    shadeClose: true,
	    shade: 0.6,
	    area: ['100%', '100%'],
	    content: 'update.html'
	}); 
}


</script>
</body>
</html>
